<!doctype html>
<html ng-app="myapp">
	<head>
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div ng-controller="ACtrl" ng-init="x=100">
		
			<form ng-submit="myFunction()">
				<input type="number" ng-model="num" />
				<button>Submit</button>
				<h1 ng-bind="result"></h1>
			</form>
			<form ng-submit="submitContact()">
				Name<input type="text" ng-model="contact.name" /><br />
				Email<input type="text" ng-model="contact.email" /><br />
				Phone<input type="text" ng-model="contact.phno" /><br />
				Address<input type="text" ng-model="contact.address" /><br />
				<button>Submit</button>
			</form>
			<table class="table">
				<thead>
					<tr>
						<td>Sr.No.</td>
						<td>Name</td>
						<td>Phone Number</td>
						<td>Email</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contacts">
						<td>{{$index+1}}</td>
						<td>{{contact.name}}</td>
						<td ng-bind="contact.phno"></td>
						<td>{{contact.email}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
